<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logoImg" class="logo">
    </div>
    <div class="hero-container">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
    </div>
    <div class="content-wrapper">
      <div class="desktop-logo">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="title">
        We're
      </div>
      <div class="coming-soon">
        Coming Soon
      </div>
      <div class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.      
      </div>
      <form id="form" novalidate>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="Arrow" class="danger-button" id="danger-button">
          <button class="btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow">
          </button>
        </div>
        <div class="danger-text" id="danger-text">
          Please provide a valid email
        </div>
      </form>
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p> -->
    </div>
  </div>
  <footer>
    
    <script src="script.js"></script>
  </footer>
</body>
</html>
